<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Educativo - IESTP RECUAY (Clon)</title>
  <link rel="stylesheet" href="stylo.css">
</head>
<body>
  <header>
    <img src="https://.netlify.app/favicon.ico" alt="IESTP" onerror="this.style.display='none'">
    <div>
      <h1>Sistema Educativo - IESTP RECUAY</h1>
      <div class="small">Registro de Estudiantes • Asignaturas • Notas (localStorage)</div>
    </div>
  </header>

  <main class="grid">
    <!-- Estudiantes -->
    <section class="card">
      <h2>Registro de Estudiantes</h2>
      <form id="studentForm">
        <label>Nombre</label>
        <input type="text" id="studentName" required placeholder="Ej: Juan Pérez">
        <label>DNI</label>
        <input type="text" id="studentDNI" required placeholder="Ej: 12345678">
        <div class="form-buttons">
          <button type="submit">Guardar Estudiante</button>
          <button type="button" id="studentClear" class="btn-ghost">Limpiar</button>
        </div>
      </form>

      <table id="studentsTable">
        <thead><tr><th>#</th><th>Nombre</th><th>DNI</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Asignaturas -->
    <section class="card">
      <h2>Registro de Asignaturas</h2>
      <form id="subjectForm">
        <label>Nombre de la Asignatura</label>
        <input type="text" id="subjectName" required placeholder="Ej: Matemáticas">
        <div class="form-buttons">
          <button type="submit">Guardar Asignatura</button>
          <button type="button" id="subjectClear" class="btn-ghost">Limpiar</button>
        </div>
      </form>

      <table id="subjectsTable">
        <thead><tr><th>#</th><th>Asignatura</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Notas -->
    <section class="card full">
      <h2>Registro de Notas</h2>
      <form id="gradeForm">
        <label>Estudiante</label>
        <select id="gradeStudent"></select>
        <label>Asignatura</label>
        <select id="gradeSubject"></select>
        <label>Nota (0 - 20)</label>
        <input type="number" id="gradeValue" min="0" max="20" step="0.1" required>
        <div class="form-buttons">
          <button type="submit">Guardar Nota</button>
          <button type="button" id="gradeClear" class="btn-ghost">Limpiar</button>
        </div>
      </form>

      <table id="gradesTable">
        <thead><tr><th>#</th><th>Estudiante</th><th>Asignatura</th><th>Nota</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

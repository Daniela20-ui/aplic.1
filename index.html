<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Perú</title>
    <link rel="shortcut icon" href="imagen/android-chrome-192x192.png">
    <!-- Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
     <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Turismo Perú</h1>

        <input type="checkbox" id="menu-toggle" placeholder="contacto">
        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>

        <nav class="menu">
            <a href="#destinos">Destinos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>Descrubre el Perú Magico</h2>
            <p>Explora Machu Picchu, la Amazonia y mas lugares impresionantes.</p>
            <button class="btn-reserva">Reserva tu viaje</button>
        </section>

        <section id="destinos">
            <div class="card">
                <img src="https://tse3.mm.bing.net/th/id/OIP.-zEaH67LbWFVALrtODYD5AHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="imagen1">
                <h3>Machu Picchu</h3>
            </div>
            <div class="card">
                <img src="https://www.viajescomfama.com/portals/1139/Images/amazonas/viajescomfama-amazonas-01.jpg" alt="imagen2">
                <h3>Amazonas</h3>
            </div>
            <div class="card">
                <img src="https://www.peru.travel/Contenido/General/Imagen/en/43/1.1/Huacachina.jpg" alt="imagen3">
                <h3>Huacachina</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>Siguenos en:</p>
        <div class="redes">
            <a href="#">Facebook <i class="fab fa-facebook"></i></a>
            <a href="#">Instagram <i class="fab fa-instagram"></i></a>
            <a href="#">Youtube <i class="fab fa-youtube"></i></a>
        </div>
        <p>© 2025 Turismo Peru</p>
    </footer>

   <!--formulario flotante-->
   
   <div class="form-flotante" id="contacto">
   <h3>contactanos</h3>
   <form >
    <input type="text" placeholder="Tu nombre" required>
    <input type="email" placeholder="correo" required>
    <textarea placeholder="mensaje" required></textarea>
    <button type="submit">Enviar</button>
   </form>
   </div>

   <!--boton whatsapp con menu-toggle-->
   <input type="checkbox" id="chat-toggle" placeholder="watsapp">
   <label for="chat-toggle" class="watsapp"><i class="fa fa-watsapp"></i></label>
   <!--ventana de chat-flotante-->¡
   <div class="chat-flotante">
    <h3>Hola </h3>
    <p>¿En que podemos ayudarte?</p>
    <textarea placeholder="Escribe tu mensaje......"></textarea>
    <button>Enviar</button>
</body>
</html>
